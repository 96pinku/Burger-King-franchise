<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King franchise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="orderButton">Order Food</button>
    <div id="foodItems">
      <input type="checkbox" id="burger" name="foodItem" value="Burger">
      <label for="burger">Burger</label>
      <input type="checkbox" id="fries" name="foodItem" value="Fries">
      <label for="fries">Fries</label>
      <input type="checkbox" id="drink" name="foodItem" value="Drink">
      <label for="drink">Drink</label>
    </div>
    <img id="foodImage" src="https://images.unsplash.com/photo-1437418747212-8d9709afab22?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZHJpbmt8ZW58MHx8MHx8fDA%3D&amp;auto=format&amp;fit=crop&amp;w=800&amp;q=60" alt="Food" style="display: block;">
    <div id="orderId" style="display: block;">Order ID: <span id="orderIdValue">330</span></div>

    <script src="script.js"></script>
  

</body>
</html>
